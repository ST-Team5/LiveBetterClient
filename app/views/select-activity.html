<div ng-include src="'views/header.html'"></div>

<div class="row marketing"
     ng-init="recentSelected()">
    <tabset>
        <tab heading="Recent"
             select="recentSelected()">
            <div class="select-dialog-checkbox-holder"
                 ng-repeat="item in recent">
                <input id="{{'checkbox' + item.name}}"
                       class="css-checkbox select-dialog-checkbox"
                       type="checkbox"
                       name="item"
                       ng-model="item.selected"
                       ng-change="invalidateInput()"/>
                <label class="css-label select-dialog-label"
                       for="{{'checkbox' + item.name}}">{{item.name}}</label>
            </div>
        </tab>
        <tab heading="Frequent"
             select="frequentSelected()"></tab>
        <tab heading="All"
             select="allSelected()"></tab>
    </tabset>

    <button type="button"
            class="btn btn-default"
            ng-disabled="!isInputValid"
            ng-click="send()">
        Done
    </button>
</div>

<div ng-include src="'views/footer.html'"></div>
