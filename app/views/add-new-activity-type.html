<div ng-include src="'views/header.html'"></div>
<div class="container">
	<header>
		<h3> Add activity type</h3>
	</header>
    <form role="form">
	<div class="col-md-8">
            <div class="form-group">
                <label for="activity-name">Activity Name:</label>
                <input id="activity-name" class="form-control" ng-model="newActivity.name" type="text" placeholder="Activity Name..." required>
            </div>
            <div class="form-group">
                <label for="activity-type">Type:</label>
                <input id="activity-type" class="form-control" ng-model="newActivity.type" type="text" placeholder="Type..." required>
            </div>
            <div class="form-group">
                <label for="activity-calories">Calories:</label>
                <input id="activity-calories" class="form-control" ng-model="newActivity.calories" type="number" min="0"  max = "100000" required placeholder="Calories...">
            </div>
            <button type="button"  id="submitActivity" class="btn btn-primary" 
                    ng-disabled="!newActivity.name || !newActivity.type || !newActivity.calories" 
                    data-ng-click="insertActivity()">Add Activity</button>
        </div>
        <br/> <br/>
    </form>
	<br /> <br /> <br />
</div>
<div ng-include src="'views/footer.html'"></div>
