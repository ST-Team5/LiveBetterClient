<div class="container">
	<header>
		<h3> Add activity</h3>
	</header>
    <form role="form">
	<div class="col-md-8">
            <div class="form-group">
                <label for="activity-name">Activity Name:</label>
                <input id="activity-name" class="form-control" ng-model="newActivity.name" type="text" placeholder="Activity Name...">
            </div>
            <div class="form-group">
                <label for="activity-type">Type:</label>
                <input id="activity-type" class="form-control" ng-model="newActivity.type" type="text" placeholder="Type...">
            </div>
            <div class="form-group">
                <label for="activity-calories">Calories:</label>
                <input id="activity-calories" class="form-control" ng-model="newActivity.calories" type="text" placeholder="Calories...">
            </div>
            <button type="button"  id="submitActivity" class="btn btn-primary" 
                    ng-disabled="!newActivity.name || !newActivity.type || !newActivity.calories" 
                    data-ng-click="insertActivity()">Add Activity</button>
        </div>
        <br/> <br/>
        <div class="col-md-4" >
            <div class="row" style="margin-bottom: 5px">
                <div class="span3" style="border:1px solid; border-radius: 10px" data-ng-repeat="activity in activities">
                    <p> Activity name: {{activity.name }} </p> 
                    <p> Activity type: {{activity.type}} </p>
                    <p> Activity calories: {{activity.calories}}</p>
                </div>
            </div>
        </div>
    </form>


</div>
