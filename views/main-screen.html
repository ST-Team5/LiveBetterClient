<div ng-include="'views/header.html'"></div><div collapse="!showPicker" class="well well-sm"><datepicker id="main-screen-picker" ng-model="selectedDate" max-date="today" show-weeks="true"></datepicker></div><div class="landingPage img-responsive"><div class="factBox container"><div class="row"><div class="headerText" ng-click="showPicker = !showPicker">{{targetTimestamp | date: 'EEEE d MMMM, yyyy'}}</div></div><br><div class="row"><div id="progressbar" class="ui-progressbar ui-widget ui-widget-content ui-corner-all" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="35"><div class="ui-progressbar-value ui-widget-header ui-corner-left" ng-style="progressBarStyle"></div></div><div><div id="progressbarText"><span id="progress">0 500 1000 1500 2000</span></div></div></div><br><br><div class="box">Cals consumed<br><span>{{caloriesConsumed}}</span></div><div class="box">Cals burned<br><span>{{caloriesBurned}}</span></div><div class="box">Cals remaining<br><span>{{caloriesRemaining}}</span></div><div class="box">Minutes exercised<br><span>{{minutesExercised}}</span></div></div></div><div ng-include="'views/footer.html'"></div>
